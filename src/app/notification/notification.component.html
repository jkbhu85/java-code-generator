<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" [id]="notification.id">
  <div class="toast-header">
    <span [class]="getCssClass()"></span>
    <strong class="me-auto">{{ notification.title ? notification.title : ' ' }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="onClose()"></button>
  </div>
  <div class="toast-body" *ngIf="notification.text">
    {{ notification.text }}
  </div>
</div>
